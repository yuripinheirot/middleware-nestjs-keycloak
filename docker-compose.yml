version: '3.9'

volumes:
  app-vol:
  app-node-modules-vol:
  redis-vol:
  postgres-vol:
  keycloak-vol:

networks:
  custom-network:
    driver: bridge
    name: custom-network

services:
  app: &app
    hostname: app
    image: node:16
    working_dir: /home/node/app
    env_file:
      - ./.env
    ports:
      - 3003:3003
      - 9229:9229
    command: yarn dev
    volumes:
      - ./:/home/node/app
      - app-node-modules-vol:/home/node/app/node_modules
    networks:
      - custom-network
    depends_on:
      redis:
        condition: service_started
      redis-commander:
        condition: service_started
      keycloak:
        condition: service_started

  keycloak:
    image: quay.io/keycloak/keycloak:legacy
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: postgres
      DB_SCHEMA: public
      DB_PASSWORD: postgres
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - custom-network
    volumes:
      - keycloak-vol:/home/node/app/data/keycloak

  postgres:
    image: postgres
    volumes:
      - postgres-vol:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - custom-network

  redis:
    hostname: redis
    image: 'redis:alpine'
    ports:
      - 6379:6379
    volumes:
      - redis-vol:/home/node/app/data/redis
    networks:
      - custom-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    ports:
      - 8081:8081
    depends_on:
      - redis
    networks:
      - custom-network
